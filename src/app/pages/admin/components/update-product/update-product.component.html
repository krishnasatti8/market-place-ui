<div class="spinner-container" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>

<div class="container" [ngClass]="isLoading ? 'blur' : ''">
  <mat-card>
    <mat-card-title>Update Product</mat-card-title>
    <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
      <div class="product-details-container">
        <div class="fields-container">

       
          <mat-form-field appearance="outline">
              <mat-label>Select a Category</mat-label>
              <mat-select formControlName="categoryId"  name="categoryId">
                  <mat-option *ngFor="let category of categories" [value]="category.id">
                      {{ category.name }}
                  </mat-option>
              </mat-select>
              <mat-error *ngIf="productForm.get('categoryId').invalid && productForm.get('categoryId').touched">
                  Please select a category
              </mat-error>
          </mat-form-field>
  
  
          <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" placeholder="Name" formControlName="name" required>
              <mat-error *ngIf="productForm.get('name').invalid && productForm.get('name').touched">
                  Please enter a valid name
              </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
              <mat-label>Price</mat-label>
              <input matInput type="number" placeholder="Price" formControlName="price" required>
              <mat-error *ngIf="productForm.get('price').invalid && productForm.get('price').touched">
                  Please enter a valid price
              </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="Description" formControlName="description" required></textarea>
              <mat-error *ngIf="productForm.get('description').invalid && productForm.get('description').touched">
                  Please enter a valid description
              </mat-error>
          </mat-form-field>

        </div>

          <div class="file-upload-container">
            <label class="file-upload-label">
              <span>Select a file</span>
              <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden />
              <mat-icon>attach_file</mat-icon>
            </label>
      
            <div *ngIf="selectedFile" class="image-preview">
              <div class="circle-image">
                <img [src]="imagePreview" alt="product image" class="preview-image" />
              </div>
            </div>
    
            <div *ngIf="existingImage" class="image-preview">
                <div class="circle-image">
                  <img [src]="existingImage" alt="product image" class="preview-image" />
                </div>
              </div>
          </div>
  
          <button  class="kmart-button-1"
          type="submit"
          [ngClass]="productForm.invalid ? 'kmart-button-disabled' : ''" [disabled]="productForm.invalid">Update</button>
        </div>
    </form>
    </mat-card-content>
  </mat-card>
  </div>
