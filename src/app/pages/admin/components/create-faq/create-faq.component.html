<div class="spinner-container" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>

<div class="container" [ngClass]="isLoading ? 'blur' : ''">
  <mat-card>
    <mat-card-title>FAQ</mat-card-title>
    <mat-card-content>
      <form [formGroup]="faqForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Question</mat-label>
          <textarea
            matInput
            placeholder="Question"
            formControlName="question"
          ></textarea>
          <mat-error *ngIf="faqForm.controls['question'].hasError('required')">
            Question is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Answer</mat-label>
          <textarea
            matInput
            placeholder="Answer"
            formControlName="answer"
          ></textarea>
          <mat-error *ngIf="faqForm.controls['answer'].hasError('required')">
            Answer is required
          </mat-error>
        </mat-form-field>

        <button class="kmart-button-1" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
