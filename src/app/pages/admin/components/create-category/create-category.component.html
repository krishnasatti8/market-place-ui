<div class="spinner-container" *ngIf="isLoading">
   <app-spinner></app-spinner>
 </div>
 



<div class="container" [ngClass]="isLoading ? 'blur' : ''">
    <mat-card>
      <mat-card-title>Category</mat-card-title>
      <mat-card-content> 
             <form [formGroup]="categoryForm">
                 <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                     <input matInput placeholder="Name" formControlName="name" required>
                       <mat-error *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
                          Please enter a valid name
                          </mat-error>
                  </mat-form-field>
  
                  <mat-form-field appearance="outline">
                      <mat-label>Description</mat-label>
                         <input matInput placeholder="Description" formControlName="description" required>
                           <mat-error *ngIf="categoryForm.get('description').invalid && categoryForm.get('description').touched">
                              Please enter a valid description
                              </mat-error>
                   </mat-form-field>
  
                   <button class="kmart-button-1"  type="submit" [ngClass]="categoryForm.invalid ?'kmart-button-disabled':''" [disabled]="categoryForm.invalid" (click)="onSubmit()">Add</button>
             </form>
      </mat-card-content>
     </mat-card>
  </div>
