<div class="ordered-product-container">
    <div class="order-product" *ngFor="let product of orderedProducts">
      <div class="product-info">
        <div class="details">
            <div class="product-image">
              <img [src]="product.processedImg" alt="product image" />
            </div>
            <div class="product-details">
              <div class="item-row">
                <div class="item-name">
                  {{ product.name }}
                </div>
                <div class="item-price">Price: {{ product.price | currency }}</div>
                <div class="item-quantity">Quantity: {{ product.quantity }}</div>
              </div>
            </div>
        </div>
        <div class="action-buttons">
          <button class="kmart-button-1" routerLink="/customer/review/{{ product.id }}">
            Review
          </button>
        </div>
      </div>
    </div>
    <div class="total-price">
      <div class="total-price-label">Total Price</div>
      <div class="total-price-value">
        {{ totalAmount | currency }}
      </div>
    </div>
  </div>
