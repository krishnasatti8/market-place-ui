<div *ngIf="cartItems.length > 0">
  <div class="cart-container">
    <div class="cart-item" *ngFor="let item of cartItems">
      <div class="product-info">
        <div class="product-image">
          <img [src]="item.processedImage" alt="product image" />
        </div>
        <div class="product-details">
          <div class="item-row">
            <div class="product-name">{{ item.productName }}</div>
            <div class="product-price">{{ item.price | currency }}</div>
            <div class="quantity-controls">
              <button mat-icon-button [disabled]="item.quantity == 1">
                <mat-icon>remove_circle_outline</mat-icon>
              </button>
              <span class="quantity">{{ item.quantity }}</span>
              <button mat-icon-button>
                <mat-icon>add_circle_outline</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="total-price">
      <span>Total</span>
      <span>{{ order.totalAmount | currency }}</span>
    </div>
    <div class="total-price">
      <span>amount</span>
      <span>{{ order.amount | currency }}</span>
    </div>
    <div>
        <button mat-raised-button color="primary">Place Order</button>
    </div>
  </div>
</div>

<ng-template #emptyCart>
  <div class="empty-cart">
    <mat-icon>remove_shopping_cart</mat-icon>
    <span>Nothing to see here</span>
  </div>
</ng-template>
