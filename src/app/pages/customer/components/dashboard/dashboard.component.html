<div class="container">
  <form [formGroup]="searchForm" class="search-form">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search</mat-label>
      <input matInput formControlName="search" (input)="searchProducts()" />
    </mat-form-field>
  </form>

  <div class="product-list">
    <mat-card class="product-card" *ngFor="let product of products">
      <div
        class="product-image"
        routerLink="/customer/product-details/{{ product.id }}"
      >
        <img [src]="product.processedImage" alt="product-image" />
      </div>
      <div class="product-info">
        <h2 class="product-name">{{ product.name }}</h2>
        <p class="product-description">{{ product.description }}</p>
        <mat-divider></mat-divider>

        <div class="product-info">
          <div class="info-row">
            <span class="info-label">Price:</span>
            <span class="info-value">{{ product.price }}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Category:</span>
            <span class="info-value">{{ product.categoryName }}</span>
          </div>
        </div>

        <mat-divider></mat-divider>

        <div class="product-actions">
          <button
            mat-raised-button
            color="primary"
            class="update-button"
            (click)="addToCart(product.id)"
          >
            Add to cart
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
