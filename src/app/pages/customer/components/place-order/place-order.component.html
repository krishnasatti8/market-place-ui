<div class="container">
  <mat-card>
    <mat-card-title> Place Order </mat-card-title>
    <mat-card-content>
      <form [formGroup]="orderForm">
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
          <input matInput placeholder="Address" formControlName="address" />
          <mat-error *ngIf="orderForm.controls['address'].hasError('required')">
            Address is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
          <input matInput placeholder="Description" formControlName="orderDescription" />
        </mat-form-field>

       <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid" class="order-button" (click)="placeOrder()">Order</button>
        <button mat-raised-button color="primary" type="button" class="close-button" (click)="closeForm()">Cancel</button>

       </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
