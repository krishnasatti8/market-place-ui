<div class="spinner-container" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>

<div class="container" [ngClass]="isLoading ? 'blur' : ''" *ngIf="products.length > 0; else emptyWishlist">
  <mat-card *ngFor="let product of products">
    <mat-card-content>
      <div class="product-card">
        <div
          class="product-image"
          routerLink="/customer/product-details/{{ product.productId }}"
        >
          <img [src]="product.processedImage" alt="product image" />
        </div>
        <div class="product-info">
          <div class="details">
            <div class="product-name">{{ product.productName }}</div>
            <div class="product-price">{{ product.price | currency }}</div>
            <div class="product-description">
              {{ product.productDescription }}
            </div>
          </div>

          <div>
            <button
              class="kmart-button-3"
              (click)="removeFromWishlist(product.productId)"
            >
              Remove
            </button>
            <button
              class="kmart-button-1"
              (click)="moveToCart(product.productId)"
            >
              Move to cart
            </button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #emptyWishlist>
  <div class="empty-wishlist">
    <mat-icon class="cart-icon">favorite</mat-icon>
    <h1>Your wishlist is empty</h1>
  </div>
</ng-template>
