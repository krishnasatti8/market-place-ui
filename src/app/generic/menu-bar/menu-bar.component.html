<mat-toolbar  class="mat-elevation-z6">
  <button *ngIf="isCustomerLoggedIn || isAdminLoggedIn" (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <div class="logo-container">
    <img src="assets/kmart-logo.jpg" class="logo" alt="logo">
  </div>
  <span class="example-spacer"></span>
  <div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
    <button class="kmart-button-1" routerLink="track-order">Track Order</button>
    <button class="kmart-button-1" routerLink="signup">Sign Up</button>
    <button class="kmart-button-1" routerLink="login">Login</button>
  </div>

  <div *ngIf="isCustomerLoggedIn">
    <button mat-icon-button routerLink="/customer/cart">
      <mat-icon [matBadge]="cartCount" matBadgeColor="warn" matBadgeSize="medium">shopping_cart</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer opened="false" mode="push">
    <mat-nav-list>
    
        <mat-list-item *ngIf="isAdminLoggedIn" routerLink="/admin/dashboard" routerLinkActive="active">
          <button mat-button><mat-icon>dashboard</mat-icon>DashBoard</button>
        </mat-list-item>
        
        <mat-list-item *ngIf="isAdminLoggedIn" routerLink="/admin/create-category" routerLinkActive="active">
          <button mat-button><mat-icon>add_to_photos</mat-icon>Post Category</button>
        </mat-list-item>
        
        <mat-list-item *ngIf="isAdminLoggedIn" routerLink="/admin/create-product" routerLinkActive="active">
          <button mat-button><mat-icon>add_to_photos</mat-icon>Post Product</button>
        </mat-list-item>
        
        <mat-list-item *ngIf="isAdminLoggedIn" routerLink="/admin/create-coupon" routerLinkActive="active">
          <button mat-button><mat-icon>add_to_photos</mat-icon>Post Coupon</button>
        </mat-list-item>
  
      
  
  
        <mat-list-item *ngIf="isAdminLoggedIn" routerLink="/admin/orders" routerLinkActive="active">
          <button mat-button><mat-icon>shopping_basket</mat-icon>Orders</button>
        </mat-list-item>
  
  
        <mat-list-item *ngIf="isAdminLoggedIn" routerLink="/admin/coupons" routerLinkActive="active">
          <button mat-button><mat-icon>notes</mat-icon>Coupons</button>
        </mat-list-item>

        <mat-list-item *ngIf="isAdminLoggedIn" routerLink="/admin/analytics" routerLinkActive="active">
          <button mat-button><mat-icon>analytics</mat-icon>Analytics</button>
        </mat-list-item>

        <mat-list-item  *ngIf="isCustomerLoggedIn" routerLink="/customer/dashboard" routerLinkActive="active">
          <button mat-button><mat-icon>dashboard</mat-icon>DashBoard</button>
        </mat-list-item>
  
        <mat-list-item *ngIf="isCustomerLoggedIn" routerLink="/customer/my-orders" routerLinkActive="active">
          <button mat-button><mat-icon>shopping_basket</mat-icon>My Orders</button>
        </mat-list-item>
  
        <mat-list-item *ngIf="isCustomerLoggedIn" routerLink="/customer/wishlist" routerLinkActive="active">
          <button mat-button><mat-icon>favorite</mat-icon>Wishlist</button>
        </mat-list-item>
  
        <mat-list-item *ngIf="isCustomerLoggedIn"  routerLink="/customer/profile" routerLinkActive="active">
          <button mat-button><mat-icon>person</mat-icon>Profile</button>
        </mat-list-item>

        <mat-list-item *ngIf="isCustomerLoggedIn"  routerLink="/customer/about" routerLinkActive="active">
          <button mat-button><mat-icon>info</mat-icon>About</button>
        </mat-list-item>

        <mat-list-item *ngIf="isAdminLoggedIn || isCustomerLoggedIn">
          <button mat-button (click)="logOut()"><mat-icon>exit_to_app</mat-icon>Logout</button>
        </mat-list-item>
    
    </mat-nav-list >

 

  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 575px;">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
