<mat-toolbar color="primary" class="mat-elevation-z6">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>KP Market Place</span>
  <span class="example-spacer"></span>
  <button style="margin-right: 10px;" mat-raised-button color="accent" routerLink="login">Track Order</button>
  <button mat-raised-button color="accent" routerLink="login">Login</button>
  <button mat-icon-button>
    <mat-icon matBadge="1" matBadgeColor="warn" matBadgeSize="medium"
      >shopping_cart</mat-icon
    >
  </button>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer opened="false" mode="push">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button><mat-icon>dashboard</mat-icon>DashBoard</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>account_circle</mat-icon>Profile</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>dashboard</mat-icon>Products</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>store</mat-icon>Orders</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>exit_to_app</mat-icon>Logout</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 575px;">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
